<body>

    <script>
        // Existing JavaScript Code
        function getJulianDate(date) {
            const time = date.getTime();
            const tzoffset = date.getTimezoneOffset();
            return (time / 86400000) - (tzoffset / 1440) + 2440587.5;
        }
        function getMoonPhase(date) {
            const JD = getJulianDate(date);
            const days = JD - 2451545.0;
            const lunations = 29.530588861;
            let phase = ((days % lunations) / lunations) * 100;
            if (phase < 0) phase += 100;
            return phase;
        }
        function createMoonSVG(phase) {
            const cx = 50, cy = 50, r = 48;
            if (phase < 1 || phase > 99) {
                return `<circle cx="${cx}" cy="${cy}" r="${r}" fill="#1a1a1a" stroke="#666" stroke-width="1"/>`;
            }
            if (Math.abs(phase - 50) < 1) {
                return `<circle cx="${cx}" cy="${cy}" r="${r}" fill="#FDB813"/>`;
            }
            let d = '';
            const fade = phase > 50 ? (100 - phase) / 50 : phase / 50;
            if (phase <= 50) {
                d = `M ${cx} ${cy-r} A ${r} ${r} 0 1 1 ${cx} ${cy+r} A ${r*fade} ${r} 0 0 0 ${cx} ${cy-r}`;
            } else {
                d = `M ${cx} ${cy-r} A ${r} ${r} 0 1 0 ${cx} ${cy+r} A ${r*fade} ${r} 0 0 1 ${cx} ${cy-r}`;
            }
            return `<path d="${d}" fill="#FDB813"/>`;
        }

            if (phase < 15) return { name: "Ï¥àÏäπÎã¨ üåí", meaning: "Îã¨Ïù¥ Ï≤òÏùå ÏãúÏûëÌïòÎäî ÏãúÍ∏∞ÏûÖÎãàÎã§. ÏÉàÎ°úÏö¥ ÏãúÏûëÏùò Í∏∞Ïö¥Ïù¥ ÎäêÍª¥ÏßÄÎÑ§Ïöî." };
            if (phase < 35) return { name: "ÏÉÅÌòÑÎã¨ üåì", meaning: "Îã¨Ïù¥ Î∞òÎã¨ Î™®ÏñëÏúºÎ°ú Í∏∞Î∂ÑÏù¥ Ï¢ãÏïÑÏßÄÎÑ§Ïöî. Í∏çÏ†ïÏ†ÅÏù∏ ÏóêÎÑàÏßÄÍ∞Ä Í∞ÄÎìùÌï©ÎãàÎã§." };
            if (phase < 45) return { name: "ÎßåÏÉÅ üåî", meaning: "Î≥¥Î¶ÑÎã¨Ïù¥ Îã§Í∞ÄÏò§Í≥† ÏûàÏäµÎãàÎã§. Í∏∞ÎåÄÍ∞êÏù¥ Ïª§ÏßÄÎäî ÏãúÍ∏∞ÏûÖÎãàÎã§." };
            if (phase > 45 && phase < 55) return { name: "Îßù (Full Moon) üåï", meaning: "Îã¨Ïù¥ Í∞ÄÏû• Îß§Î†•Ï†ÅÏù∏ Î≥¥Î¶ÑÎã¨ÏûÖÎãàÎã§. ÌíçÏöîÏôÄ Ï∂©ÎßåÌï®Ïù¥ ÎäêÍª¥ÏßÄÎäî ÏãúÍ∏∞ÏûÖÎãàÎã§." };
            if (phase < 65) return { name: "ÎßåÌïò üåñ", meaning: "Î≥¥Î¶ÑÎã¨Ïùò Ïó¨Ïö¥Ïù¥ ÎÇ®ÏïÑÏûàÎäî ÏãúÍ∏∞ÏûÖÎãàÎã§. Í∞êÏÇ¨Ìï®ÏùÑ ÎäêÍª¥Î≥¥ÏÑ∏Ïöî." };
            if (phase < 85) return { name: "ÌïòÌòÑÎã¨ üåó", meaning: "Îã¨Ïù¥ Î∞òÎã¨ Î™®ÏñëÏúºÎ°ú ÏôºÏ™ΩÏù¥ Î∞ùÏùÄ ÏãúÍ∏∞ÏûÖÎãàÎã§. ÏßÄÎÇòÏò® ÎÇ†Îì§ÏùÑ ÎèåÏïÑÎ≥¥ÏÑ∏Ïöî." };
            return { name: "Í∑∏ÎØêÎã¨ üåò", meaning: "Îã¨Ïù¥ ÏÇ¨ÎùºÏßÄÎäî ÏãúÍ∏∞ÏûÖÎãàÎã§. ÎßàÎ¨¥Î¶¨ÏôÄ Ï†ïÎ¶¨Ïùò ÏãúÍ∞ÑÏùÑ Í∞ÄÏ†∏Î≥¥ÏÑ∏Ïöî." };
        }
        function updateUI(date) {
            const phase = getMoonPhase(date);
            const phaseInfo = getMoonPhaseInfo(phase);
            document.getElementById('moonSVG').innerHTML = createMoonSVG(phase);
            document.getElementById('phaseText').textContent = phaseInfo.name;
            document.getElementById('dateText').textContent = date.toLocaleDateString('ko-KR', {

    </script>
